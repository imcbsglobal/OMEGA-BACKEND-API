{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body
    class="min-h-screen bg-white overflow-x-hidden relative flex flex-col items-center"
  >
    <!-- Red background top-centered half circle -->
    <div
      class="bg-[#e02627] w-full max-w-[1400px] flex justify-center items-center md:h-40 h-64 md:rounded-b-full rounded-b-[100px] absolute top-0 left-1/2 transform -translate-x-1/2 z-0"
    >
      <!-- Power icon with logout link -->
      <div
        class="absolute top-6 right-6 text-3xl md:text-5xl text-white cursor-pointer hover:text-gray-200 z-10"
        title="Logout"
      >
        <a href="#" id="logout-btn">
          <i class="fas fa-power-off"></i>
        </a>
      </div>

      <!-- Logo (optional if needed) -->
      <div class="relative w-[150px]">
        <img src="{% static 'images/omegawhite.png' %}" alt="Logo" />
      </div>
    </div>

    <!-- Main Content -->
    <div
      class="relative z-10 flex flex-col items-center justify-center w-full mt-[260px] px-4"
    >
      <!-- Welcome Text -->
      <h2 class="text-center font-bold text-2xl md:text-3xl mb-6">Welcome</h2>

      <!-- Buttons -->
      <div class="flex flex-col items-center w-full max-w-xs gap-5">
        <a href="{% url 'stock' %}" class="w-full">
          <button
            class="w-full py-3 border border-black rounded-full font-semibold text-lg md:text-xl"
          >
            Stock Report
          </button>
        </a>
        <a href="{% url 'transaction' %}" class="w-full">
          <button
            class="w-full py-3 border border-black rounded-full font-semibold text-lg md:text-xl"
          >
            Transaction Details
          </button>
        </a>
      </div>
    </div>
    <script>
      document
        .getElementById("logout-btn")
        .addEventListener("click", function (e) {
          e.preventDefault();
          localStorage.removeItem("token");
          window.location.href = "/login/";
        });
    </script>
  </body>
</html>
