<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
        background-color: white;
      }
      .highlight-row {
        background-color: #fff8e1;
      }
      .highlight-text {
        color: #d32f2f;
      }
      .date-input {
        padding: 8px 12px;
        border-radius: 25px;
        border: 1px solid #ff6b6b;
        width: 100%;
        font-size: 16px;
        color: #666;
      }
      .search-button {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #ff6b6b;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 10px rgba(255, 107, 107, 0.3);
      }
      .table-container {
        border-radius: 15px;
        overflow: hidden;
        border: 1px solid #ffe0e0;
      }
      .table-header {
        background-color: #ffefef;
        font-weight: 600;
      }
      .table-row {
        border-bottom: 1px solid #ffe0e0;
      }
      .table-cell {
        padding: 12px 15px;
        text-align: center;
      }
      .table-cell:first-child {
        text-align: left;
      }
      .highlight-row {
        background-color: #fff8e1;
      }
      .highlight-text {
        color: #ff3a3a;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-red-500 text-white p-4 flex items-center justify-between">
      <a href="{% url 'home' %}" class="flex items-center">
        <i class="fas fa-chevron-left text-lg"></i>
      </a>
      <h1 class="text-xl font-bold">Transaction Details</h1>
      <div class="flex items-center space-x-4">
        <a href="#" class="relative" id="filter-button">
          <i class="fas fa-filter text-xl"></i>
          <span
            id="filter-dot"
            class="hidden absolute -top-1 -right-1 w-2 h-2 bg-yellow-400 rounded-full"
          ></span>
        </a>
      </div>
    </header>
    <!-- Filter Panel -->
    <div
      id="filter-panel"
      class="hidden fixed top-16 right-5 shadow-xl bg-white rounded-lg z-10 w-56 border border-gray-200"
    >
      <div class="p-3 border-b border-gray-200 font-medium text-gray-700">
        Filter By
      </div>
      <ul>
        <li
          class="px-4 py-3 flex items-center justify-between cursor-pointer hover:bg-gray-50"
        >
          <span>Stock Category</span>
          <i class="fas fa-chevron-right text-xs text-gray-400"></i>
        </li>
        <li
          class="px-4 py-3 flex items-center justify-between cursor-pointer hover:bg-gray-50"
        >
          <span>Product</span>
          <i class="fas fa-chevron-right text-xs text-gray-400"></i>
        </li>
        <li
          class="px-4 py-3 flex items-center justify-between cursor-pointer hover:bg-gray-50"
        >
          <span>Brand</span>
          <i class="fas fa-chevron-right text-xs text-gray-400"></i>
        </li>
      </ul>
      <div class="p-3 border-t border-gray-200 flex justify-end">
        <button class="text-red-500 font-medium text-sm">Apply Filters</button>
      </div>
    </div>
    <!-- Date Range Selector -->
    <div class="p-4 bg-white flex items-center justify-between space-x-3">
      <div class="relative flex-1">
        <div
          class="border border-red-300 rounded-full px-4 py-2 flex items-center"
        >
          <span class="text-gray-500">From</span>
          <i class="fas fa-calendar ml-auto text-gray-400"></i>
        </div>
      </div>

      <div class="relative flex-1">
        <div
          class="border border-red-300 rounded-full px-4 py-2 flex items-center"
        >
          <span class="text-gray-500">To</span>
          <i class="fas fa-calendar ml-auto text-gray-400"></i>
        </div>
      </div>

      <div class="search-button">
        <i class="fas fa-search text-white text-lg"></i>
      </div>
    </div>

    <!-- Transaction Table -->
    <div class="px-3 pb-6">
      <div class="table-container">
        <div class="table-header grid grid-cols-4">
          <div class="table-cell px-1 text-sm">Product Name</div>
          <div class="table-cell px-1 text-sm">Sale Qty</div>
          <div class="table-cell px-1 text-sm">Purchase Qty</div>
          <div class="table-cell px-1 text-sm">Production Qty</div>
        </div>

        <div class="table-row grid grid-cols-4">
          <div class="table-cell">Jeans</div>
          <div class="table-cell">10</div>
          <div class="table-cell">10</div>
          <div class="table-cell">1500</div>
        </div>

        <div class="table-row grid grid-cols-4">
          <div class="table-cell">T-shirt</div>
          <div class="table-cell">30</div>
          <div class="table-cell">30</div>
          <div class="table-cell">2000</div>
        </div>

        <div class="table-row grid grid-cols-4">
          <div class="table-cell">Shorts</div>
          <div class="table-cell">80</div>
          <div class="table-cell">80</div>
          <div class="table-cell">800</div>
        </div>

        <div class="table-row grid grid-cols-4 highlight-row">
          <div class="table-cell highlight-text">Jacket</div>
          <div class="table-cell highlight-text">60</div>
          <div class="table-cell highlight-text">60</div>
          <div class="table-cell highlight-text">500</div>
        </div>

        <div class="table-row grid grid-cols-4">
          <div class="table-cell">Leggings</div>
          <div class="table-cell">40</div>
          <div class="table-cell">40</div>
          <div class="table-cell">1600</div>
        </div>
      </div>
    </div>

    <!-- JavaScript for Date Pickers -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Add click handlers and date picker functionality here
        // This would initialize the date pickers when deployed
      });
    </script>
    <script>
      // Simple toggle for filter panel
      document
        .getElementById("filter-button")
        .addEventListener("click", function () {
          let filterPanel = document.getElementById("filter-panel");
          let filterDot = document.getElementById("filter-dot");

          if (filterPanel.classList.contains("hidden")) {
            filterPanel.classList.remove("hidden");
            filterDot.classList.remove("hidden");
          } else {
            filterPanel.classList.add("hidden");
            filterDot.classList.add("hidden");
          }
        });
    </script>
  </body>
</html>
